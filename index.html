<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme'Sanity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/javascript/design.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-secondary">

        <div class="row h-100">
            <!-- column of buttons and search -->
            
            <div class="col-3 border-right position-fixed" id="left-bar">

                <div class="row">
                    <button class="btn btn-dark mb-2 btn-block" id="toggle-left">Close</button>
                </div>

                <div id="search-bar" class="row">
                    <form id="search-form" role="form flex-fill d-flex">
                        <div class="form-group">

                            <input type="text" class="form-control mb-2" placeholder="Search for Memes here" id="search-term">

                            <button type="submit" id="run-search" class="btn btn-dark btn-block">
                                <span title="This search will create a new button">Search</span>
                            </button>
                            
                        </div>
                    </form>
                </div>
                
                <!-- this is were gif topics generate buttons static -->
                <div id="gifButtons" class="row mt-2">

                </div>
                <div class="row " id="removalRow">
                    <button id="removal" class="btn btn-dark btn-block">
                        <span title="When this button is red click the memes to remove them from the list">Remove Btns</span>
                    </button>
                </div>
            </div>

            <!----------------------------------------------- Contains rest of page ---------------------------------------------------------->
            <div id="invis" class="col-3"></div>
            <div class="col-9 p-0 main">

                <div class="container p-0">

                    <!-- Top title -->
                    <div id="title" class="row">
                        <div class="container demo">
                            <div class="content">
                                <div id="large-header" class="large-header">
                                    <button id="toggle-left-open" class="btn btn-light">></button>
                                    <canvas id="demo-canvas"></canvas>
                                    <h1 class="main-title"><span class="thin">Meme</span> Space</h1>
                                </div>
                            </div>
                        </div>
                    
                    </div>
                    
                    <!-- contains content and right side bar for navs/favorites -->
                    <div class="row m-auto">
                        
                        <div id="content" class="col bg-secondary">
                                
                        </div>
                    <!-- CONTENT AREA scroll-->
                    

                    <!-- RIGHT SIDEBAR static but can toggle-->
                    <div id="right-bar" class="col-2 border-left">
                    <!-- FAVORITES -->
                    <div class="row">

                    </div>
                    <!-- OTHER API SITES -->
                    <div class="row">

                    </div>
                    <!-- RANDOM AND RESET BUTTON -->
                    <div class="row">
                        <button class="btn btn-block btn-dark">Random</button>
                    </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
